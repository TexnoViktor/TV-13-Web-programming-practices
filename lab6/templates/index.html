<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор електричних навантажень</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Веб калькулятор для розрахунку електричних навантажень</h1>
        <p class="text-center">Метод впорядкованих діаграм</p>
        
        <div class="card mb-4">
            <div class="card-header">
                <h3>Введення даних електроприймачів</h3>
            </div>
            <div class="card-body">
                <form id="electricalLoadForm">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="deviceCount" class="form-label">Кількість типів електроприймачів в цеху:</label>
                            <input type="number" id="deviceCount" name="deviceCount" class="form-control" min="1" value="3">
                            <button type="button" id="generateDeviceInputs" class="btn btn-primary mt-2">Створити поля вводу</button>
                        </div>
                        <div class="col-md-6">
                            <label for="largeDeviceCount" class="form-label">Кількість крупних електроприймачів:</label>
                            <input type="number" id="largeDeviceCount" name="largeDeviceCount" class="form-control" min="0" value="2">
                            <button type="button" id="generateLargeDeviceInputs" class="btn btn-primary mt-2">Створити поля вводу</button>
                        </div>
                    </div>
                    
                    <h4 class="mt-4">Електроприймачі в цеху</h4>
                    <div id="deviceInputs" class="mb-4">
                        <!-- Тут будуть згенеровані поля для введення даних електроприймачів -->
                    </div>
                    
                    <h4 class="mt-4">Крупні електроприймачі</h4>
                    <div id="largeDeviceInputs" class="mb-4">
                        <!-- Тут будуть згенеровані поля для введення даних крупних електроприймачів -->
                    </div>
                    
                    <button type="button" id="calculateButton" class="btn btn-success btn-lg w-100">Розрахувати</button>
                </form>
            </div>
        </div>
        
        <div id="resultContainer" class="result-container">
            <div class="card mb-4">
                <div class="card-header">
                    <h3>Результати розрахунків</h3>
                </div>
                <div class="card-body">
                    <h4>Розрахунок для ШР1, ШР2, ШР3</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Параметр</th>
                                    <th>ШР1</th>
                                    <th>ШР2</th>
                                    <th>ШР3</th>
                                </tr>
                            </thead>
                            <tbody id="groupResultsTable">
                                <!-- Тут будуть результати розрахунків для груп -->
                            </tbody>
                        </table>
                    </div>
                    
                    <h4 class="mt-4">Загальний розрахунок для цеху</h4>
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead>
                                <tr>
                                    <th>Параметр</th>
                                    <th>Значення</th>
                                </tr>
                            </thead>
                            <tbody id="totalResultsTable">
                                <!-- Тут будуть загальні результати розрахунків -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
